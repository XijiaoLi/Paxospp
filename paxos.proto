syntax = "proto3";

import "google/protobuf/any.proto";

package paxos;

service Paxos {
  rpc Ping (EmptyMessage) returns (EmptyMessage) {}
  rpc SimpleReceive (Proposal) returns (Response) {}
  /* TODO: will implement in later version
  rpc Receive (Proposal) returns (Response) {} */
}

message MetaData {
  int32 me = 1;
  int32 done = 2;
}

message Proposal {
  int32     proposed_num = 1;
  int32     seq = 2;
  string    value = 3;
  MetaData  meta = 4;
  string    type = 5;
}

message Response {
  bool      approved = 1;
  int32     number = 2;
  string    value = 3;
  MetaData  meta = 4;
  string    type = 5;
}

message EmptyMessage {}
