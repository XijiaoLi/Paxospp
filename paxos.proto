syntax = "proto3";

import "google/protobuf/any.proto";

package paxos;

service Paxos {
  rpc Echo (EProposal) returns (EResponse) {}
  /* rpc Receive (Proposal) returns (Response) {} */
}

message EProposal {
	int32  seq = 1;
	string value = 2;
}

message EResponse {
  int32  seq = 1;
	string value = 2;
}


